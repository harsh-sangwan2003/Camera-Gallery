<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="icon" type="image/x-icon" href="/Assets/Images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js" defer></script>
    <script src="/Scripts/db.js" defer></script>
    <script src="/Scripts/logic.js" defer></script>

    <title>Camera Gallery</title>
</head>
<body>

    <div class="video-cont">
        <video controls autoplay></video>
    </div>

    <div class="action-cont">

        <div class="record-btn-cont">
            <div class="record-btn"></div>
        </div>

        <div class="capture-btn-cont">
            <div class="capture-btn scale-capture"></div>
        </div>

    </div>

    <div class="timer-cont">
        <h1 class="timer">00:00:00</h1> 
    </div>

    <div class="filter-cont">
        <div class="filter orange"></div>
        <div class="filter brown"></div>
        <div class="filter pink"></div>
        <div class="filter transparent"></div>
    </div>

    <div class="filter-layer"></div>
    
    <span><i class="fa-regular fa-image fa-3x"></i></span>

</body>
</html>
